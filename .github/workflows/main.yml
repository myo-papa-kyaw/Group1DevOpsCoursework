name: Group1DevOpsCoursework
on: push

jobs:
  build:
    name: Build, containerize and run
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build JAR with Maven (skip tests)
        run: mvn -B package --file pom.xml -DskipTests

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (local)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: devopsimage:latest

      - name: Run container and show logs
        run: |
          docker run --name devopscontainer -d devopsimage:latest || true
          sleep 5
          docker ps -a
          docker logs devopscontainer || true
