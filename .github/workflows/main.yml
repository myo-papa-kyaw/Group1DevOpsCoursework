name: Group1DevOpsCoursework
on: push

jobs:
  build:
    name: Group1DevOpsCoursework action
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: mvn -B package -DskipTests

      - name: Build Docker Image
        run: docker build -t devopsimage .

      - name: Run container
        run: docker run --name devopscontainer -d devopsimage || true

      - name: View logs
        run: docker logs devopscontainer || true
