name: A workflow for my Group1CourseWork App
on: push

permissions:
  contents: write

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 23
        uses: actions/setup-java@v2
        with:
          java-version: '23'
          distribution: 'adopt'

      - name: Run Unit Tests with Coverage
        run: |
          mvn clean test -Dtest=com.Group1DevopsCoursework.ReportsUnitTest jacoco:report

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          verbose: true
          fail_ci_if_error: true

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 23
        uses: actions/setup-java@v2
        with:
          java-version: '23'
          distribution: 'adopt'

      - name: Run Integration Tests with Coverage
        run: |
          docker compose up -d world-db
          mvn test -Dtest=com.Group1DevopsCoursework.ReportsIntegrationTest jacoco:report
          docker compose down

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: target/site/jacoco/jacoco.xml
          flags: integrationtests
          verbose: true
          fail_ci_if_error: true

  build:
    name: Build Run in Docker and Deploy Release
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 23
        uses: actions/setup-java@v2
        with:
          java-version: '23'
          distribution: 'adopt'

      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit
