version: '3'
services:
  app:
    build: .
    volumes:
      - ./reports:/tmp/reports
    depends_on:
      - world-db
    working_dir: /app

  world-db:
    build: ./world-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: world
      MYSQL_ROOT_HOST: '%'
    ports:
      - "33060:3306"